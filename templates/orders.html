<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
  </head>
  <body>
    <h1>Orders</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Total Amount</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{ order[0] }}</td>
        <td>{{ order[1] }}</td>
        <td>{{ order[2] }}</td>
        <td>{{ order[3] }}</td>
        <td>{{ order[4] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
